<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Linking Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

        <!-- Link to styles -->
        <link rel="stylesheet" type="text/css" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css">

        <!-- Title  -->
        <title>Green Energy</title>
    </head>

    <body>
        <!-- Wrapper (start) -->
        <div class="wrapper">
            <!-- Header (start) -->
            <header>
                <div class="masthead">
                    <h1>Let's Make Energy Affordable!</h1>
                    <i class="fa-regular fa-lightbulb"></i>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li class="btn"><a href="#">About</a></li>
                        <li class="btn"><a href="#">Contact</a></li>
                        <li class="btn"><a href="#">Blog</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Header (end) -->
            <!-- Main (start) -->
            <main>
                <div class="main-box">
                    <div class="top-cont">
                        <ul id="controls">
                            <!-- Adding a data-page-id as another definition -->
                            <p>Choose the energy you want to look:</p>
                            <li id="active" data-page-id="page-1">Water</li>
                            <li data-page-id="page-2">Air</li>
                            <li data-page-id="page-3">Geothermal</li>
                        </ul>
                    </div>
                    <div id="dynamic-content">
                    </div>
                </div>
            </main>
            <!-- Main (end) -->

            <!-- Footer (start) -->
            <footer>
                    <ul class="ft-box">
                        <li><a href="#"><span class="fa-brands fa-facebook-square"></span></a></li>
                        <li><a href="#"><span class="fa-brands fa-twitter-square"></span></a></li>
                        <li><a href="#"><span class="fa-brands fa-linkedin"></span></a></li>
                    </ul>
            </footer>
            <!-- Footer (end) -->
            
        </div>
        <!-- Wrapper (end) -->

        <!-- Linking Scripts  -->
        <script src="./js/index.js"></script>
    </body>
</html>
